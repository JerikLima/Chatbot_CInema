version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - procurar_cidade
  - procurar_cinema
  - escolher_cinema

entities:
  - cidade
  - cinema

slots:
  cidade:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: cidade
  cinema:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: cinema

responses:
  utter_greet:
    - text: "Opa! Tá afim de assistir um filme hj paizão?"

  utter_cheer_up:
    - text: "Relaxa paizão, vai pro cinema que você se anima!"

  utter_did_that_help:
    - text: "Isso ajudou você?"

  utter_happy:
    - text: "Para ficar mais feliz que isso, só um filmezin hoje..."

  utter_goodbye:
    - text: "Valeu, cuida nesse cine!"

  utter_ask_cidade:
    - text: "Em qual cidade você está procurando cinemas?"

  utter_listar_cinemas:
    - text: "Aqui estão os cinemas em {cidade}:"

  utter_iamabot:
    - text: "Sou um bot de cinema feito por 2 crias do Irede"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

actions:
  - action_salvar_ids
  - action_procurar_cidade
  - action_confirmar_escolha

forms:
  cinema_form:
    required_slots:
      - cidade
      - cinema
